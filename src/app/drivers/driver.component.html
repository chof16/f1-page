<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"  matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="givenName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.givenName}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="familyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Nationality </th>
            <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dateOfBirth">
            <th  mat-sort-header mat-header-cell *matHeaderCellDef> Date of birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
        </ng-container>

        <ng-container matColumnDef="moreInfo">
            <th  mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">  <a mat-raised-button  class="hvr-grow" routerLink="/drivers/{{element.driverId}}" >More info</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of drivers">
    </mat-paginator>
</div>
