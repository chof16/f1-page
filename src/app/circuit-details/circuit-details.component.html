<div class="container">

    <h1>{{circuit?.circuitName}}</h1>

    <h3>
        {{circuit?.Location?.country}}
    </h3>

    <p>First Race in {{firstSeason}}</p>

    <p>Last 3 Winners</p>
    <mat-list role="list">
        <ng-template ngFor let-item [ngForOf]="lastWinners" let-i="index">
            <mat-list-item role="listitem">{{lastWinners![i].season}} {{lastWinners![i].Results![0].Driver.givenName}} {{lastWinners![i].Results![0].Driver.familyName}}</mat-list-item>
            <mat-divider *ngIf="i+1 < lastWinners!.length"></mat-divider>
        </ng-template>
    </mat-list>

</div>
